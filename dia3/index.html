<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>Dia 3</title>
  </head>
  <body>
    <form data-js="form">
      <label for="username">Informe o nome de usu√°rio</label>
      <input data-js="username" type="text">
    </form>

    <form data-js="car-form" class="car-form">
      <div class="input-block">
        <label for="image">Imagem (URL)</label>
        <input type="url" id="image" required>
      </div>

      <div class="input-block">
        <label for="brand">Marca</label>
        <input type="text" id="brand" required>
      </div>

      <div class="input-block">
        <label for="model">Modelo</label>
        <input type="text" id="model" required>
      </div>

      <div class="input-block">
        <label for="year">Ano</label>
        <input type="number" id="year" required>
      </div>

      <div class="input-block">
        <label for="plate">Placa</label>
        <input type="text" id="plate" required>
      </div>

      <div class="input-block">
        <label for="color">Cor</label>
        <input type="color" id="color" required>
      </div>

      <button type="submit" class="btn">Enviar</button>
    </form>

    <table class="table">
      <thead>
        <tr>
          <th>Imagem (URL)</th>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
        </tr>
      </thead>

      <tbody data-js="table-contents"></tbody>
    </table>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
